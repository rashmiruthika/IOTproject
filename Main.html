<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Temperature Fan Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2e8eb; 
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(162, 211, 237);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }
        .navbar {
            overflow: hidden;
            background-color: #1553af; 
            color: white;
            padding: 15px 20px; 
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            border-radius: 8px 8px 0 0; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px; 
            margin-left: 20px; 
            transition: background-color 0.3s ease; 
            padding: 10px 15px; 
            border-radius: 4px; 
        }
        .navbar a:hover {
            background-color: #555; 
        }
        .profile-popup {
            position: absolute;
            top: 60px; 
            right: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ccc;
            z-index: 1;
            display: none;
            width: 200px;
        }
        .profile-popup.active {
            display: block;
        }
        .profile-popup form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .profile-popup label {
            font-weight: bold;
        }
        .profile-popup input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .profile-popup button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .status-box, .fan-speed, .temperature, .graph, .fan-control {
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#" onclick="toggleProfilePopup()">Profile <span class="profile-symbol">ðŸ‘¤</span></a>
        </div>
        <header>
            <h1>Room Temperature Fan Control</h1>
        </header>
        <div class="status-box">
            <div class="fan-speed">
                <span class="fan-symbol">ðŸŒ€</span>
                <p>Fan Speed: <span id="currentFanSpeed">50</span>%</p>
            </div>
            <div class="temperature">
                <span class="temperature-symbol">ðŸŒ¡</span>
                <p>Temperature: <span id="currentTemperature">25</span>Â°C</p>
            </div>
        </div>
        <section class="graph">
            <h2>Temperature Graph</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
        </section>
        
        <section class="fan-control">
            <h2>Fan Control</h2>
            <form id="fanControlForm">
                <label for="fan-speed">Fan Speed:</label>
                <input type="range" id="fan-speed" name="fan-speed" min="0" max="100" value="50">
                <br><br>
                <button type="submit" id="fanButton" style="width: 100%;">Turn On</button> <!-- Make button wider -->
            </form>
        </section>
        
        <footer>
            <p>&copy; 2024 Room Temperature Fan Control. All rights reserved.</p>
        </footer>

        <!-- Profile Popup -->
        <div class="profile-popup" id="profilePopup">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Log In</button>
            </form>
            <button onclick="signOut()">Log Out</button>
        </div>

    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/getData');
                const data = await response.json();
                document.getElementById('currentTemperature').innerText = data.temperature;
                document.getElementById('currentFanSpeed').innerText = data.fanSpeed;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        document.getElementById('fanControlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fanSpeed = document.getElementById('fan-speed').value;
            try {
                const response = await fetch(`/setFanSpeed?fanSpeed=${fanSpeed}`);
                const result = await response.text();
                if (result === 'OK') {
                    fetchData();
                }
            } catch (error) {
                console.error('Error setting fan speed:', error);
            }
        });

        setInterval(fetchData, 1000); 

        function toggleProfilePopup() {
            var popup = document.getElementById('profilePopup');
            popup.classList.toggle('active');
        }

        function signOut() {
            alert("Signing out...");
        }

       
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "Temperature",
                    data: [],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: "Temperature Chart"
                },
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                }
            }
        });
    </script>
</body>
</html>
